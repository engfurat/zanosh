<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج |زنوش</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sections.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <span class="logo-text">زنوش</span>
            </a>
            <div class="header-actions">
                <a href="javascript:history.back()" class="back-link"><i class="fas fa-arrow-right"></i> العودة</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-page-flex">
            <div class="product-gallery">
                <div class="main-img">
                    <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=800" id="current-img" alt="منتج">
                </div>
            </div>

            <div class="product-content">
                <nav class="breadcrumb">الرئيسية / نسائي / فساتين</nav>
                <h1 class="product-title">فستان سهرة برغندي ملكي</h1>
                <div class="product-price">450 ر.س</div>
                
                <div class="product-desc">
                    <p>تصميم فاخر من قماش التول والحرير، يتميز بقصة ملكية تبرز الأناقة. مناسب للمناسبات الكبيرة والسهرات.</p>
                </div>

                <div class="product-selectors">
                    <div class="selector-group">
                        <label>المقاس:</label>
                        <div class="size-options">
                            <button class="size-btn">S</button>
                            <button class="size-btn active">M</button>
                            <button class="size-btn">L</button>
                            <button class="size-btn">XL</button>
                        </div>
                    </div>
                </div>

                <div class="product-actions">
                    <button class="add-to-cart-big"><i class="fas fa-shopping-bag"></i> إضافة للسلة</button>
                    <button class="fav-big"><i class="far fa-heart"></i></button>
                </div>

                <div class="trust-badges">
                    <div class="badge-item"><i class="fas fa-truck"></i> توصيل سريع</div>
                    <div class="badge-item"><i class="fas fa-undo"></i> استرجاع مرن</div>
                    <div class="badge-item"><i class="fas fa-lock"></i> دفع آمن</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-circle"><i class="fas fa-crown"></i></div>
        <div class="container">
            <div class="copyright">جميع الحقوق محفوظة زنوش &copy; 2026</div>
        </div>
    </footer>

</body>
</html>
