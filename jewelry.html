<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زنوش| قسم المجوهرات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-container">
            <button class="mobile-menu-btn" id="mobile-btn"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-crown"></i></div>
                <span class="logo-text">زنوش</span>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="ابحثي عن بريقك...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="header-actions">
                <div class="action-item"><i class="far fa-heart"></i><span class="badge">0</span></div>
                <div class="action-item"><i class="fas fa-shopping-bag"></i><span class="badge" id="cart-count">0</span></div>
            </div>
        </div>
        <nav class="nav-menu">
            <ul class="container nav-list">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="women.html">نسائي</a></li>
                <li><a href="men.html">رجالي</a></li>
                <li><a href="kids.html">أطفال</a></li>
                <li><a href="jewelry.html" class="active">مجوهرات</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="page-title-section">
            <h1 class="section-title">ركن المجوهرات</h1>
            <p style="text-align:center; color:#666;">لمسات من الفخامة تكمل أناقتك</p>
        </section>

        <div class="product-grid">
            <div class="product-card">
                <div class="img-holder">
                    <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=500" alt="عقد">
                    <button class="wish-btn" onclick="toggleWishlist(this)"><i class="far fa-heart"></i></button>
                </div>
                <div class="p-details">
                    <h3>عقد الماس ملكي</h3>
                    <p class="price">1,200 ر.س</p>
                    <button class="add-btn">إضافة للسلة</button>
                </div>
            </div>
            <div class="product-card">
                <div class="img-holder">
                    <img src="https://images.unsplash.com/photo-1617038260897-41a1f14a8ca0?w=500" alt="خاتم">
                    <button class="wish-btn" onclick="toggleWishlist(this)"><i class="far fa-heart"></i></button>
                </div>
                <div class="p-details">
                    <h3>خاتم ذهب عيار 21</h3>
                    <p class="price">750 ر.س</p>
                    <button class="add-btn">إضافة للسلة</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
